---
layout: default
title: Blog
permalink: /blog/
---

<div class="row">
    <div class="post-list">
        {% for post in site.posts %}
        <div class="post">
            <p class="post-date">{{ post.date | date: "%-d %B %Y" }}</p>
            <h1 class="post-title"><a href="{{ post.url}}">{{ post.title }}</a></h1>
            <p class="post-details">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
        </div>
        {% endfor %}
    </div>
</div>
