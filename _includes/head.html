<head>
  <meta charset="utf-8">
  <meta name="google-site-verification" content="RCwOYF1-eyx1jS6gJpJYB-c_hRHVj80xqZ18yFON6U0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="keywords" content="Kelvin Zhang, London, UK">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Kelvin Zhang">
  <meta property="og:site_name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:url" content="http://iamkelv.in/">
  <meta property="og:type" content="profile">
  <meta property="profile:first_name" content="Kelvin">
  <meta property="profile:last_name" content="Zhang">
  <meta property="profile:gender" content="male">
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@KelvZhan" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link href="https://fonts.googleapis.com/css?family=PT+Serif|PT+Sans" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
